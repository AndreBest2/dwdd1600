    <!-- start the main content -->
    <main>
        <h1>Find Your Style</h1>
        <form method="get" class="myForm" action="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
            <label> First Name*<input type="text" name="fname" required>
            </label>
            <label> Last Name*<input type="text" name="lname" required>
            </label>
            <label> Phone Number*<input type="tel" name="phone" required placeholder="801-555-1234">
            </label>
            <label> Email*<input type="email" name="email" required>
            </label>
        </fieldset>

        <fieldset>
        <legend>Style Inspiration (Pick the Vibe)</legend>
        <label><input type="radio" name="choose" value="classic"> Classic</label>
        <label><input type="radio" name="choose" value="streetwear"> Streetwear</label>
        <label><input type="radio" name="choose" value="minimalist"> Minimalist</label>
        <label><input type="radio" name="choose" value="trendy"> Trendy</label>
        </fieldset>

        <fieldset>
        <legend>Color Preferences</legend>
        <label><input type="checkbox" name="neutrals" value="chosen"> Neutrals</label>
        <label><input type="checkbox" name="cool" value="chosen"> Cool Colors</label>
        <label><input type="checkbox" name="bold" value="chosen"> Bold Colors</label>
        <label><input type="checkbox" name="monochrome" value="chosen"> Monochrome</label>

</fieldset>

<fieldset>

    <label> Age Range
        <Select name="age">
            <option value="none">Please Select</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45+">45+</option>
        </Select>
    </label>

</fieldset>

<label>Comments
<textarea name="cooments">Please add any other information that might help</textarea>

</label>









<input type="submit" value="Send Style Guide">
        </form>


    </main>
